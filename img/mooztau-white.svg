<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <style>
      .stroke-white { fill: none; stroke: #ffffff; stroke-width: 40; stroke-linecap: round; stroke-linejoin: round; }
      .fill-white { fill: #ffffff; }
    </style>
  </defs>

  <!-- Transparent background -->
  <rect width="1024" height="1024" fill="none"/>

  <!-- Mountain mark -->
  <g transform="translate(128,310) scale(0.92)">
    <!-- Left peak -->
    <path class="stroke-white" d="M0 300 L200 120 L360 260" />
    <!-- Middle base to right -->
    <path class="stroke-white" d="M300 360 L500 180 L740 360" />
    <!-- Inner ridge -->
    <path class="stroke-white" d="M360 360 L520 220 L640 320" />
  </g>

  <!-- Wordmark -->
  <g transform="translate(128,640)">
    <text x="0" y="0" class="fill-white" font-family="Georgia, 'Times New Roman', serif" font-size="128" letter-spacing="18">MOOZTAU</text>
  </g>

  <!-- Tagline -->
  <g transform="translate(128,740)">
    <text x="0" y="0" class="fill-white" font-family="Georgia, 'Times New Roman', serif" font-size="48" letter-spacing="6">professional cooling</text>
  </g>
</svg>
